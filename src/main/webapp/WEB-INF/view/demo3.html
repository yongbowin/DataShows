<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>餅狀圖1</title>
    <!-- 引入 ECharts 文件 -->
    <script src="../../resources/js/echarts.min.js"></script>
    <script src="../../resources/js/jquery-3.2.1.min.js"></script>
</head>
<body>

<!-- 为 ECharts 准备一个具备大小（宽高）的 DOM -->
<div id="main" style="width: 1300px;height:800px;"></div>

<script type="text/javascript">
    // 基于准备好的dom，初始化echarts实例
    var myChart = echarts.init(document.getElementById('main'));

    // 指定图表的配置项和数据
    var dataName = ['数字所', '技术平台', '电动车研发中心', '工程中心', '脑所', '其他', '医药所', '集成所', '医工所'];
    var dataName2 = ['数字所', '技术平台', '电动车研发中心', '工程中心', '脑所', '其他', '医药所', '集成所', '医工所'];
    var value = [111, 18, 6, 6, 8, 29, 39, 232, 191]
    var dataarr = []
    var max = value[0];
    var dataarr2 = []
    value.forEach(function(ele,index){
        if(ele>max) {
            max = ele;
        }
        dataarr.push({
            value:ele,
            name:dataName[index]
        })
        dataarr2.push({
            value:ele,
            name:dataName2[index]
        })
    })


    var option = {
        backgroundColor: '#424956',
        tooltip: {
            trigger: 'item',
            formatter: "{a} <br/>{b}: {c} ({d}%)",

        },
        legend: {

            // orient: 'vertical',
            orient:'horizontal',
            // x: 'right',
            y:'bottom',
            itemWidth: 24,
            itemGap:15,
            itemHeight: 14,
            align: 'left',

            data: dataName,
            textStyle: {
                color: '#fff',
                fontSize: 14
            }
        },
        series: [{
            name: '访问来源',
            type: 'pie',
            radius: ['30%', '55%'],
            color: [
                '#2CEDED',
                '#7049F0',
                '#B347FF',
                '#E70E65',
                '#FF714A',
                '#F6B768',
                '#B0DF5D',
                '#FC7DBC',
                '#0A9FFD'
            ],
            label: {
                normal: {
                    formatter: '{b}\n{d}%',
                    fontSize: 16
                },

            },
            labelLine: {
                normal: {
                    show: true,
                    length: 10,
                    length2: 74
                }
            },
            data: dataarr
        },{
            name: '访问来源',
            type: 'pie',
            radius: ['30%', '65%'],
            color: [
                'transparent',
                'transparent',
                'transparent',
                'transparent',
                'transparent',
                'transparent',
                'transparent',
                'rgba(252,125,188,0.5)',
                'transparent'
            ],
            label: {
                normal: {
                    show: false
                },

            },
            labelLine: {
                normal: {
                    show: false,
                }
            },
            data: dataarr2,
            zlevel:2
        }]
    };

    // 使用刚指定的配置项和数据显示图表。
    myChart.setOption(option);

</script>

</body>
</html>
